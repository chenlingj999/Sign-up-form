<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left" style="background-image: url(bg_img.jpg);">
        <div class="logo">
            <img src="logo.png" alt="Odin logo" id="odin">
            <p class="logoName">ODIN</p>
        </div>
        <div class="reference">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div id="right">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="#" method="get">
                <legend>Let's do this!</legend>
                <fieldset class="username">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname" />

                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname" />
                </fieldset>
                <fieldset class="contact">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" />

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" />
                </fieldset>
                <fieldset class="password">
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" name="pass" />

                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirm" />
                </fieldset>
            </form>
        </div>
        <div class="submit">
            <button class="submit-btn">Submit</button>
            <p>Already have an account? <a id="login" href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
